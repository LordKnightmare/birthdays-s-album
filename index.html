<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Regalo RA</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <a-scene embedded arjs="sourceType: webcam;">
        
        <!-- MARCADOR PERSONALIZADO -->
        <a-marker type="pattern" url="AR.patt">

            <!-- OBJETO 3D: CORAZÓN -->
            <a-entity 
                position="0 0 0" 
                scale="1 1 1" 
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Heart/glTF/Heart.gltf">
            </a-entity>

            <!-- FRASE -->
            <a-text 
                value="Te amo ❤️" 
                color="#FF0000"
                align="center"
                position="0 1 0"
                scale="1.5 1.5 1.5">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
